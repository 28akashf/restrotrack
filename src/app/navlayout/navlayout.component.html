<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>restrotrack</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="menu">Menu</a>
      <a mat-list-item routerLink="order">Orders</a>
      <a mat-list-item routerLink="staff">Staff</a>
      <a mat-list-item routerLink="billing">Billing</a>
      <a mat-list-item routerLink="inventory">Inventory</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <!-- <span>restrotrack</span> -->
    </mat-toolbar>
    <!-- Add Content Here -->
      <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
