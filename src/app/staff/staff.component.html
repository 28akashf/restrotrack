<div>
  <h3>Staff</h3>
</div>
<div>
<button mat-raised-button routerLink="/newstaff">Add Staff</button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="sr">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.sr}} </td>
    </ng-container>
  
    <!-- Employee Id Column -->
    <ng-container matColumnDef="empid">
      <th mat-header-cell *matHeaderCellDef> Order Id </th>
      <td mat-cell *matCellDef="let element"> {{element.empid}} </td>
    </ng-container>
  
    <!-- Doj Column -->
    <ng-container matColumnDef="doj">
      <th mat-header-cell *matHeaderCellDef> Doj </th>
      <td mat-cell *matCellDef="let element"> {{element.doj}} </td>
    </ng-container>
  
    <!-- Fname Column -->
    <ng-container matColumnDef="fname">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.fname}}
    </ng-container>

       <!-- Lname Column -->
       <ng-container matColumnDef="lname">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.lname}}
      </ng-container>

          <!-- Role Column -->
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let element"> {{element.role}}
          </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}}
      </ng-container>


  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
