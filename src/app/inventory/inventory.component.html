<diV>
    <h3>Inventory</h3>
</diV>
<div >
   <mat-card  class="example-card" appearance="outlined" *ngFor="let i of inventoryData">
       <mat-card-header>
         <!-- <div mat-card-avatar class="example-header-image"></div> -->
         <mat-card-title>  {{i.name}} </mat-card-title>
         <mat-card-subtitle>  {{i.quantity}} {{i.unit}}</mat-card-subtitle>

       </mat-card-header>
  
       <img mat-card-image src="flour.jpg" alt="Image">
       <mat-card-content>
         <p>
             <!-- {{i.desc}} -->
         </p>
       </mat-card-content>
       <mat-card-actions>
         <!-- <button mat-button>ADD</button> -->
         <button mat-button>MODIFY</button>
       </mat-card-actions>
     </mat-card>

</div>
