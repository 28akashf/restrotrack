<div>
     <h3>Menu</h3>
</div>
<div>
  <button mat-raised-button>Add Menu Item</button>
</div>
<div>
  <mat-grid-list cols="3" rowHeight="1:1">
    <mat-grid-tile *ngFor="let i of menuData">

    <mat-card  class="example-card" appearance="outlined">
        <mat-card-header>
          <!-- <div mat-card-avatar class="example-header-image"></div> -->
          <mat-card-title>  {{i.name}} {{i.price}}</mat-card-title>
          <mat-card-subtitle>  {{i.category}}</mat-card-subtitle>
          <mat-card-subtitle>  {{i.cuisine}}</mat-card-subtitle>
        </mat-card-header>
   
        <img mat-card-image src="pizza.jpg" alt="Image">
        <mat-card-content>
          <p>
              {{i.desc}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>REMOVE</button>
          <button mat-button>MODIFY</button>
        </mat-card-actions>
      </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
</div>
